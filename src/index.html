<script type="text/javascript">
x$.app( 'twiddle twitter client',  {
	
	
	
/**
*  xui 'my app name' -theme default

*

*  views
*  '-_index.hml

*  |-fonts

*  |-images
*  | '-themes
*  |   '-default
*  |
*  |-js
*  | |-xui-min.js
*  | |-xui-app-min.js

*  | '-controllers
*  |
*  '-css
*     '-default.css
*  
*/
	
	// application filters
	before: function(){
		if(!Person.isAuthenticated()) app.index = '_login.html';
	},

	// layout and templating
	layout:    'index.html',    
	container: '#content',      
	index: 	   '_twiddle.html', 

	// behold the app itself!
	controllers:[Auth, Twiddle],
	models:[Person]
});
</script>
</head>

	<div id="header">twiddle</div>
