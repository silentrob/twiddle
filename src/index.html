<html>
<head>
<title>twiddle loves to twitter</title>

<script src="app/controllers/auth.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
x$.app( 'twiddle twitter client',  {
	
	// application filters
	before: function(){

	},

	// layout and templating
	layout:    'index.html',    
	container: '#content',      
	index: 	   '_twiddle.html', 

	// behold the app itself!
	controllers:[Auth, Twiddle],
	models:[Person]
});
</script>
</head>

	<div id="content"></div>
</body>
